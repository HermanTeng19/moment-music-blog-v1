<!DOCTYPE html>
<html>
<head>
    <title>简单音频测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        audio {
            width: 100%;
            margin: 10px 0;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>🎵 音频播放测试</h1>
    
    <div class="test-section">
        <h3>测试1: 本地音频文件</h3>
        <audio controls crossorigin="anonymous" id="localAudio">
            <source src="assets/audio/song-001.mp3" type="audio/mpeg">
        </audio>
        <button onclick="testLocalAudio()">测试本地音频</button>
    </div>

    <div class="test-section">
        <h3>测试2: R2音频文件</h3>
        <audio controls crossorigin="anonymous" id="r2Audio">
            <source src="https://music.aibytes.dpdns.org/1001%20Not%20All%20Heroes%20Wear%20Capes.mp3" type="audio/mpeg">
        </audio>
        <button onclick="testR2Audio()">测试R2音频</button>
    </div>

    <div class="test-section">
        <h3>测试3: 手动创建音频元素</h3>
        <div id="manualAudioContainer"></div>
        <button onclick="testManualAudio()">手动创建音频测试</button>
    </div>

    <div class="test-section">
        <h3>测试日志</h3>
        <div id="log" class="log"></div>
        <button onclick="clearLog()">清除日志</button>
    </div>

    <script>
        function log(message) {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logEl.innerHTML += `[${timestamp}] ${message}<br>`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }

        function testLocalAudio() {
            log('开始测试本地音频...');
            const audio = document.getElementById('localAudio');
            
            audio.addEventListener('loadstart', () => log('本地音频: loadstart'));
            audio.addEventListener('canplay', () => log('本地音频: canplay'));
            audio.addEventListener('canplaythrough', () => log('本地音频: canplaythrough'));
            audio.addEventListener('error', (e) => log('本地音频: error - ' + e.message));
            
            audio.load();
        }

        function testR2Audio() {
            log('开始测试R2音频...');
            const audio = document.getElementById('r2Audio');
            
            audio.addEventListener('loadstart', () => log('R2音频: loadstart'));
            audio.addEventListener('canplay', () => log('R2音频: canplay'));
            audio.addEventListener('canplaythrough', () => log('R2音频: canplaythrough'));
            audio.addEventListener('error', (e) => {
                log('R2音频: error - ' + JSON.stringify({
                    code: e.target.error?.code,
                    message: e.target.error?.message,
                    networkState: e.target.networkState,
                    readyState: e.target.readyState
                }));
            });
            
            audio.load();
        }

        function testManualAudio() {
            log('开始手动创建音频测试...');
            const container = document.getElementById('manualAudioContainer');
            container.innerHTML = '';
            
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.crossOrigin = 'anonymous';
            audio.style.width = '100%';
            
            audio.addEventListener('loadstart', () => log('手动音频: loadstart'));
            audio.addEventListener('canplay', () => log('手动音频: canplay'));
            audio.addEventListener('canplaythrough', () => log('手动音频: canplaythrough'));
            audio.addEventListener('error', (e) => {
                log('手动音频: error - ' + JSON.stringify({
                    code: e.target.error?.code,
                    message: e.target.error?.message,
                    networkState: e.target.networkState,
                    readyState: e.target.readyState,
                    crossOrigin: e.target.crossOrigin
                }));
            });
            
            container.appendChild(audio);
            
            // 设置源
            audio.src = 'https://music.aibytes.dpdns.org/1001%20Not%20All%20Heroes%20Wear%20Capes.mp3';
            audio.load();
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // 页面加载时的初始日志
        window.addEventListener('load', () => {
            log('页面加载完成，开始音频测试');
            log('当前域名: ' + window.location.origin);
        });
    </script>
</body>
</html>
